spring.data.mongodb.uri=mongodb://localhost:27017/employee
spring.session.mongo.collection-name=sessions

# LOG4J daily rolling log files configuration
logging.level=INFO
 
# Redirect log messages to console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect debug log messages to a log file
logging.file=${catalina.home}/logs/framework.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

logging.level.org.springframework.transaction.interceptor=TRACE